<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presen√ßas do Dia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card.confirmados .number {
            color: #ffc107;
        }

        .stat-card.validados .number {
            color: #28a745;
        }

        .stat-card.aguardando .number {
            color: #6c757d;
        }

        .stat-card.faltas .number {
            color: #dc3545;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .actions-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: #f8f9fa;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            font-weight: 600;
            color: #333;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-secondary {
            background: #e2e3e5;
            color: #383d41;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .checkbox-col {
            width: 40px;
            text-align: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Lista de Presen√ßas do Dia</h1>
            <p>Marque presen√ßas individualmente ou em lote</p>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Data:</label>
                    <input type="date" id="data">
                </div>
                <div class="filter-group">
                    <label>Turno:</label>
                    <select id="turno">
                        <option value="">Todos</option>
                        <option value="almoco">Almo√ßo</option>
                        <option value="jantar">Jantar</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="carregarPresencas()">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Estat√≠sticas -->
        <div class="stats" id="stats" style="display:none;">
            <div class="stat-card confirmados">
                <div class="number" id="stat-confirmados">0</div>
                <div class="label">Confirmados</div>
            </div>
            <div class="stat-card validados">
                <div class="number" id="stat-validados">0</div>
                <div class="label">Validados</div>
            </div>
            <div class="stat-card aguardando">
                <div class="number" id="stat-aguardando">0</div>
                <div class="label">Aguardando</div>
            </div>
            <div class="stat-card faltas">
                <div class="number" id="stat-faltas">0</div>
                <div class="label">Faltas</div>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alert-container"></div>

        <!-- Tabela -->
        <div class="table-container">
            <div class="actions-bar">
                <input
                    type="text"
                    class="search-box"
                    id="search"
                    placeholder="üîç Buscar por nome ou matr√≠cula..."
                    oninput="filtrarTabela()"
                >
            </div>

            <div id="loading" class="loading">Carregando...</div>

            <table id="tabela-presencas" style="display:none;">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Matr√≠cula</th>
                        <th>Curso</th>
                        <th>Refei√ß√£o</th>
                        <th>Status</th>
                        <th class="checkbox-col">Presente?</th>
                        <th>Falta</th>
                    </tr>
                </thead>
                <tbody id="tbody-presencas">
                </tbody>
            </table>

            <div id="empty" class="empty" style="display:none;">
                Nenhuma presen√ßa encontrada para esta data/turno.
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1/admin';
        let presencas = [];

        // Definir data de hoje como padr√£o
        document.getElementById('data').value = new Date().toISOString().split('T')[0];

        // Carregar automaticamente ao abrir
        document.addEventListener('DOMContentLoaded', () => {
            carregarPresencas();
        });

        async function carregarPresencas() {
            const data = document.getElementById('data').value;
            const turno = document.getElementById('turno').value;

            if (!data) {
                mostrarAlerta('Por favor, selecione uma data.', 'danger');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('tabela-presencas').style.display = 'none';
                document.getElementById('empty').style.display = 'none';
                document.getElementById('stats').style.display = 'none';

                const params = new URLSearchParams({ data });
                if (turno) params.append('turno', turno);

                const response = await fetch(`${API_BASE}/presencas?${params}`);
                const result = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (result.success && result.data && result.data.length > 0) {
                    presencas = result.data;
                    renderizarTabela();
                    atualizarEstatisticas();
                    document.getElementById('stats').style.display = 'grid';
                } else {
                    document.getElementById('empty').style.display = 'block';
                }
            } catch (erro) {
                console.error('Erro:', erro);
                document.getElementById('loading').style.display = 'none';
                mostrarAlerta('Erro ao carregar presen√ßas. Verifique se o servidor est√° rodando.', 'danger');
            }
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tbody-presencas');
            tbody.innerHTML = '';

            presencas.forEach(item => {
                const tr = document.createElement('tr');
                tr.dataset.id = item.user_id;
                tr.dataset.nome = item.nome.toLowerCase();
                tr.dataset.matricula = item.matricula.toLowerCase();

                // Verificar se tem presen√ßa registrada
                const presenca = item.presenca;
                const status = presenca ? presenca.status : null; // null = sem presen√ßa ainda
                const presencaId = presenca ? presenca.id : null;

                const statusBadge = getStatusBadge(status);
                const isValidado = status === 'validado';
                const isFalta = status && ['falta_justificada', 'falta_injustificada'].includes(status);
                const podeValidar = !status || status === 'confirmado';

                // Informa√ß√µes da refei√ß√£o vindas da API
                const refeicaoInfo = item.refeicao
                    ? `${capitalizeFirst(item.refeicao.turno)} - ${item.refeicao.data}`
                    : '-';

                tr.innerHTML = `
                    <td>${item.nome}</td>
                    <td>${item.matricula}</td>
                    <td>${item.curso || '-'}</td>
                    <td>${refeicaoInfo}</td>
                    <td>${statusBadge}</td>
                    <td class="checkbox-col">
                        <input
                            type="checkbox"
                            ${isValidado ? 'checked' : ''}
                            ${isFalta ? 'disabled' : ''}
                            onchange="togglePresenca('${item.matricula}', this.checked, ${presencaId})"
                            title="${isValidado ? 'Presen√ßa validada' : podeValidar ? 'Marcar presen√ßa' : 'N√£o dispon√≠vel'}"
                        >
                    </td>
                    <td class="checkbox-col">
                        <button
                            class="btn btn-danger btn-sm"
                            onclick="marcarFalta(${presencaId}, '${item.matricula}')"
                            ${isFalta || !presenca ? 'disabled' : ''}
                        >
                            ${isFalta ? '‚úì' : '‚ùå'}
                        </button>
                    </td>
                `;

                tbody.appendChild(tr);
            });

            document.getElementById('tabela-presencas').style.display = 'table';
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function getStatusBadge(status) {
            if (!status) {
                return '<span class="badge badge-secondary">Sem registro</span>';
            }

            const badges = {
                'confirmado': '<span class="badge badge-warning">Confirmado</span>',
                'validado': '<span class="badge badge-success">‚úÖ Validado</span>',
                'falta_justificada': '<span class="badge badge-secondary">Falta Justificada</span>',
                'falta_injustificada': '<span class="badge badge-danger">‚ùå Falta</span>',
            };
            return badges[status] || status;
        }

        function atualizarEstatisticas() {
            const stats = {
                confirmados: presencas.filter(p => p.presenca && p.presenca.status === 'confirmado').length,
                validados: presencas.filter(p => p.presenca && p.presenca.status === 'validado').length,
                aguardando: presencas.filter(p => p.presenca && p.presenca.status === 'confirmado').length,
                faltas: presencas.filter(p => p.presenca && ['falta_justificada', 'falta_injustificada'].includes(p.presenca.status)).length,
            };

            document.getElementById('stat-confirmados').textContent = stats.confirmados;
            document.getElementById('stat-validados').textContent = stats.validados;
            document.getElementById('stat-aguardando').textContent = stats.aguardando;
            document.getElementById('stat-faltas').textContent = stats.faltas;
        }

        async function togglePresenca(matricula, marcado, presencaId) {
            if (marcado) {
                // Validar presen√ßa
                await validarPresenca(matricula);
            } else {
                // Desmarcar n√£o faz nada (ou poderia cancelar)
                mostrarAlerta('Para desmarcar, use o bot√£o de falta.', 'danger');
                carregarPresencas(); // Recarregar para restaurar checkbox
            }
        }

        async function validarPresenca(matricula) {
            try {
                const data = document.getElementById('data').value;
                const turno = document.getElementById('turno').value || 'almoco';

                const response = await fetch(`${API_BASE}/presencas/confirmar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        matricula: matricula,
                        turno: turno,
                        data: data
                    })
                });

                const result = await response.json();

                if (result.success) {
                    mostrarAlerta(`‚úÖ ${result.message}`, 'success');
                    carregarPresencas();
                } else {
                    mostrarAlerta(`‚ùå ${result.message}`, 'danger');
                    carregarPresencas();
                }
            } catch (erro) {
                console.error('Erro:', erro);
                mostrarAlerta('Erro ao validar presen√ßa.', 'danger');
                carregarPresencas();
            }
        }

        async function marcarFalta(presencaId, matricula) {
            if (!presencaId) {
                mostrarAlerta('N√£o h√° presen√ßa registrada para marcar falta.', 'danger');
                return;
            }

            if (!confirm('Deseja marcar falta para este estudante?')) return;

            try {
                const response = await fetch(`${API_BASE}/presencas/${presencaId}/marcar-falta`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ justificada: false })
                });

                const result = await response.json();

                if (result.success) {
                    mostrarAlerta('‚ùå Falta marcada com sucesso.', 'success');
                    carregarPresencas();
                } else {
                    mostrarAlerta('Erro ao marcar falta.', 'danger');
                }
            } catch (erro) {
                console.error('Erro:', erro);
                mostrarAlerta('Erro ao marcar falta.', 'danger');
            }
        }

        function filtrarTabela() {
            const search = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#tbody-presencas tr');

            rows.forEach(row => {
                const nome = row.dataset.nome || '';
                const matricula = row.dataset.matricula || '';

                if (nome.includes(search) || matricula.includes(search)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
